<div class="d-flex flex-column justify-content-center align-items-center vh-100">
    @if(displayError){
    <div class="text-danger">
        {{actionMessages}}
    </div>
    }
    @else{
    <div class="text-success">
        {{actionMessages}}
    </div>
    }

    <div class="shadow cardrow-cols-1 row-cols-md-3 w-50">
        <form #registerForm="ngForm" (ngSubmit)="registerUser()" class="w-100 p-3 border rounded">
            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" name="name" [(ngModel)]="user.name" required>
            </div>
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" name="username" [(ngModel)]="user.username" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" name="password" [(ngModel)]="user.password" required>
            </div>
            <button type="submit" class="btn btn-primary" [disabled]="registerForm.invalid">Register</button>
        </form>
    </div>
</div>
